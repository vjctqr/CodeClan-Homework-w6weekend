<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title> The Avocado List</title>
        <script src="js/app.js"></script>
    </head>
    <body>
        <form id="new-avos-form">
            <div id="form-wrapper">

                <div class="avo-form">
                    <label for="name" class="primary">Name:</label>
                    <input type="text" id="name" required/>
                </div>
                <div class="avo-form">
                    <label for="origin" class="primary">Origin:</label>
                    <input type="text" id="origin" required/>
                </div>
                <div class="avo-form">
                    <label for="season" class="primary">Season:</label>
                    <input type="text" id="season" required/>
                </div>
            </div>
            <input type="submit" value="enter"/>
        </form>
        <button> </button>
        <h1>The List</h1>
        <ul id="the-list"></ul>
    </body>
</html>
