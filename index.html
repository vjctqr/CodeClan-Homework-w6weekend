<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> The Avocado List</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
        <style>
            
        </style>
        <script src="js/app.js"></script>
    </head>
    <body>
            <h1>The Avocado list</h1>
        </div>
        <form id="new-item-form">
            <div id="form-wrapper">
                <div class="form-item">
                    <label for="name" class="primary">Name of Avocado:</label>
                    <input type="text" id="name" required/>
                </div>
                <div class="form-item">
                    <label for="origin" class="primary">Origin:</label>
                    <input type="text" id="origin" required/>
                </div>
                <div class="form-item">
                    <label for="season" class="primary">Harvest Season:</label>
                    <input type="text" id="season" required/>
                </div>
                <div class="form-item">
                    <label for="skin" class="primary">Skin:</label>
                    <select id="skin">
                        <option value="" disabled selected></option>
                        <option value="Smooth">Smooth</option>
                        <option value="Rough">Rough</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="type" class="primary">Type:</label>
                    <select id="type">
                        <option value="" disabled selected></option>
                        <option value="A-Type">A-Type</option>
                        <option value="B-Type">B-Type</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Submit"/>
        </form>
        <button id="delete-all">Delete All</button>
        <h2>The List</h2>
        <ul id="reading-list"></ul>
    </body>
</html>
